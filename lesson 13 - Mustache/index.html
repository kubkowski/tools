<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mustache training</title>

</head>
<body>
	
<div id="languages">
	<script id="languagesTpl" type="text/template">
		<ol>
			{{#languages}}
				<li>
				{{name}} was created in {{year}}
					{{#developer}}
						 and the team included {{>developer}}
					{{/developer}}
				</li>
			{{/languages}}

			{{^languages}}
				Hey! Include some programming languages. {{! comments !}}
			{{/languages}}
		</ol>
	</script>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
